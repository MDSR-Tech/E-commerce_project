version: '3.8'

services:
  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_REDIRECT_URI=http://localhost:5000/api/auth/google/callback
      - GITHUB_REDIRECT_URI=http://localhost:5000/api/auth/github/callback
    volumes:
      - ./backend:/app
    networks:
      - ecommerce-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend/mdsrtech
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
      - INTERNAL_API_URL=http://backend:5000/api
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
    env_file:
      - ./backend/.env
    volumes:
      - ./frontend/mdsrtech:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
